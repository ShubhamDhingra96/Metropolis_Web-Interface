{% extends 'metro_app/base.html' %}
{% load bootstrap4 %}

{% block title %}
Create an account - Metropolis
{% endblock %}

{% block main %}

<div class="container">

	<form action="{% url 'register_action' %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form show_label=False %}
		<center>
			<button type="submit" class="btn btn-primary btn-lg">Register</button>
		</center>
	</form>

	<center>
		<div>Already have an account? <a href="{% url 'login' %}">Login</a>.</div>
	</center>

</div>

{% endblock %}
